<div class="body">

<button mat-raised-button color="primary" (click)=" userdetails()"> UserDetails</button>
<div *ngIf="showTable">
<table class="user-table">
    
      <tr>
        <th>User Name</th>
        <th>Address</th>
        <th>Mobile Number</th>
        <th>Email Address</th>
        <th>Password</th>
        <th>Companies</th>
            <th>delete</th>
            <th>edit</th>
   
      <tr *ngFor="let user of userdetail">
        <td>{{ user.userName }}</td>
        <td>{{ user.Address }}</td>
        <td>{{ user.MobileNo}}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.companies }}</td>
   

        <td><mat-icon (click)="deleteRecord(user.id)">delete</mat-icon></td>
       <td><mat-icon (click)="edit(user.id)" >mode_edit</mat-icon></td>
      </tr>
  
  </table>

</div>
</div>
